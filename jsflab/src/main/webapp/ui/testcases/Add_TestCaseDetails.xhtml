<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/MyTemplate.xhtml">
	<ui:define name="metadata">
	</ui:define>
    <ui:define name="content">                         
        <h1 class="page-header "> <i class="fa fa-tachometer"></i>Add Testcase Details</h1>
   
    <h:form id="form">     
           <p:growl autoUpdate="true"/>
   
     <h:panelGrid columns="3" style="text-align:right;">
           
          <p:commandButton id="BackTestRun" immediate="true" value="Back" action="#{testcaseController.ViewTestCases}"  icon="ui-icon-carat-1-w" />
          
         </h:panelGrid>
    
	
        <p:tab title="Add">
            <h:panelGrid id="grid" columns="3" cellpadding="5">
            
             <!-- <h:outputLabel for="ModuleName" value="ModuleName:*" />
            <p:inputText id="ModuleName" value="" label="ModuleName" required="true"/>
            <p:message for="ModuleName" /> -->
           
            <h:outputLabel for="TestCaseID" value="TestCaseID:*"/>
            <p:inputText id="TestCaseID" value="#{testcaseController.selected.test_Case_ID}" label="Test Case ID" required="true"/>
            <p:message for="TestCaseID"/>
            
             <h:outputLabel for="title" value="title:*" />
            <p:inputText id="title" value="#{testcaseController.selected.title}" label="title" required="true"/>
            <p:message for="title" />
            
             <h:outputLabel for="test_Case_Description" value="test_Case_Description:*"/>
            <p:inputText id="test_Case_Description" value="#{testcaseController.selected.test_Case_Description}" label="test_Case_Description" required="true"/>
            <p:message for="test_Case_Description"/>
            
            <h:outputLabel for="status" value="status:*" />
            <p:inputText id="status" value="#{testcaseController.selected.status}" label="status" required="true"/>
            <p:message for="status" />
			
			
			
			<h:outputLabel for="tester" value="tester:*" />
            <p:inputText id="tester" value="#{testcaseController.selected.tester}" label="tester" required="true"/>
            <p:message for="tester" />
             <h:outputLabel value="Executed Date" />
                  <p:calendar id="Executeddate" maxdate="#{ExecView.todatdt}" value="#{testcaseController.selected.created_Date}" pattern="MM/dd/yyyy HH:mm:ss" />
                <p:message for="Executeddate" />
            <h:outputLabel for="ExecutorComments" value="Comments:*" />
             
            <p:inputTextarea id="ExecutorComments" rows="12" cols="40"  style="resize: none" autoResize="false"  value="#{testcaseController.selected.comments}" label="Comments"/>
            <p:message for="ExecutorComments" />
			
			<f:facet name="footer">
			<p:commandButton type="submit" update="grid" action="#{testcaseController.AddNewTestcase}" value="Save" icon="ui-icon-disk"></p:commandButton>
			
			</f:facet>
			</h:panelGrid>
        </p:tab>
       
       
    
 </h:form>
 
         </ui:define>
</ui:composition>
